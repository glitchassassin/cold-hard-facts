<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link href='https://fonts.googleapis.com/css?family=Chivo:900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="/cold-hard-facts/stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="/cold-hard-facts/stylesheets/github-dark.css" media="screen">
    <link rel="stylesheet" type="text/css" href="/cold-hard-facts/stylesheets/print.css" media="print">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title>{{ page.title }}</title>
  </head>

  <body>
    <div id="container">
      <div class="inner">

        <header>
          <h1>Cold Hard Facts</h1>
          <h2>Breaking down the &quot;spin&quot; from the media to get down to the facts behind the story</h2>
        </header>

        <hr>

        <nav>
          <h3>Latest</h3>
          {% for post in site.posts limit 1 %}
          <span><a href="{{ post.url }}">{{ post.title }}</a>{{ post.date | date_to_string }}</span>
          {% endfor %}
        </nav>
        <section id="main_content">
          {{ content }}
        </section>

        <footer>
          Cold Hard Facts is maintained by <a href="https://github.com/glitchassassin">Jon Winsley</a><br>
          Tactile theme by <a href="https://twitter.com/jasonlong">Jason Long</a>.
        </footer>

        
      </div>
    </div>
  </body>
</html>
